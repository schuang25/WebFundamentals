<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="banner">
            <img src="icons/user-circle.png" id="profile_pic">
        </div>
        <div id="user_card">
            <h1>Jane Doe</h1>
            <div id="location">
                <img src="icons/map-marker.png" id="map_marker">
                <p>Seattle</p>
            </div>
            <p id="occupation">Developer | Engineer | Problem Solver</p>
            <p id="bio">Master of shadows and the Internet!</p>
            <div id="profile_edit">
                <img src="icons/gear.png" id="gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
