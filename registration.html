<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <p>
            <label>First Name: * </label>
            <input type="text" name="first_name">
        </p>
        <p>
            <label>Last Name: * </label>
            <input type="text" name="last_name">
        </p>
        <p>
            <label>Email Address: * </label>
            <input type="text" name="email_address">
        </p>
        <p>
            <label>Password: * </label>
            <input type="password" name="password">
        </p>
        <p>
            <label>Confirm Password: * </label>
            <input type="password" name="confirm_pass">
        </p>
        <p>
            <label>Birthday: </label> 
            <input type="date" name="birthday">
        </p>
        <p>
            <p>Gender Identity: </p>
            <input type="radio" name="male" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="nonbinary" value="nonbinary" id="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="no_answer" value="no_answer" id="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </p>
        <p>
            <p>A short description about myself: </p>
            <textarea name="description" cols="60" rows="4"></textarea>
        </p>
        <p>
            <label>Favorite Language: </label>
            <select>
                <option>JavaScript</option>
                <option>Java</option>
                <option>C#</option>
                <option>Python</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </p>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
